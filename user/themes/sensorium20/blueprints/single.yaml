title: Page Content
@extends: 
  type: default
  context: blueprints://pages 

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:
            #
            # Cover image
            #
            header.custom.coverImage:
              type: file
              label: Cover image (shows on top of page)
              destination: 'self@'
              multiple: false
              accept:
                - image/*